<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>有序列表和无序列表</title>
		
	</head>
	<body>
		<ul type="disc">
        <!--type 类型有 disc=● circle=○ square=■-->
			<li>风暴英雄</li>
			<li>魔兽世界</li>
			<li>炉石传说</li>
			<li>暗黑破坏神</li>
			<li>守望先锋</li>
			<li>魔兽争霸</li>
		</ul>
		<ul>
			<li>coffee</li>
			<li>tea
				<ul>
				<li >black tea</li>
				<li>green tea
					<ul>
					<li>Chinese green tea</li>
					<li>British green tea</li>
					</ul>
				</li>
				</ul>
			</li>
			<li>milk</li>
		</ul>
		<!--有序列表 
		type类型:
			1: 阿拉伯数字
			a: 小写字母
			A: 大写字母
			i: 小写罗马数字
			I: 大写罗马数字
		start是设定开始数目
		 -->
		<ol type="i" start="4">
			<li>宋江</li>
			<li>卢俊义</li>
			<li>吴用</li>
		</ol>
	</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>登入页面</title>
</head>
<body>
	<!--action的值应当是提交给哪个页面(url)-->
	<!--method 方法通常使用的是指定提交数据的方式常用的有两种:  get / post
	get速度快,post相对安全点-->
	<form method="??" action="url">
		<!--name值可以任意,但是不要使用关键字-->
		用户名:<input type="text" name="username" /> <br />
		密　码:<input type="password" name="password" /> <br />
		<input type="submit" name="submit" value="登陆系统" />
		<input type="reset" name="reset" value="重新填写" /><br>
		您最喜欢哪些城市:<br>
		<input type="checkbox" name="cities" value="beijing" />北京<br>
		<input type="checkbox" name="cities" value="shanghai" />上海<br>
		<input type="checkbox" name="cities" value="london"/>伦敦<br>
		<input type="checkbox" name="cities" value="wuxi"/>无锡<br>
		<input type="checkbox" name="cities" value="nanjing" />南京<br>
		您的性别是:<br>
		<input type="radio" name="gender" value="male" />男<br>
		<input type="radio" name="gender" checked value="female" />女<br>
		<!--隐藏的表单元素,如果我们希望偷偷提交数据,不要影响页面的效果,可以考虑使用隐藏域-->
		<input type="hidden" name="data" value="ok" />
		<!--上传文件的控件-->
		<input type="file" name="upload" />上传文件<br>
		<!--图片做按钮-->
		<input type="image" src="url"  /><br>
		<!--下拉选择,select 属性 size:3 表示显示3个options,不写的话 默认为1; mutiple 表示可以多选,不写的话默认为单选 -->
		请选择你的出生地:
		<select name="birthPlace" size="1" multiple >
			<option value="Jiangsu">江苏</option>
			<option value="Zhejiang" selected="selected">浙江</option>
			<option value="Hubei">湖北</option>
			<option value="Guangdong">广东</option>
		</select><br>
		<!--文本域,宽度用cols,高度用rows-->
		<textarea name="test" rows="10" cols="10">
		这是一个文本域
		</textarea><br>

    </form>
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>我的电影网站</title>
	</head>
	<body>
		<!--嵌入多媒体,可以嵌入视频,声音-->
		<embed src="url.mpg" width="500" height="400" /><br>
		<!--背景图片和背景音乐
		属性:
		loop:循环次数
		start: 默认fileopen--链接到文件时就开始
				mouseover:鼠标移到上面就开始
		-->
		<img src="dog.gif" dynsrc="clock.avi" loop="2" start="mouseover" />
	</body>
</html>
